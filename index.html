<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="img">
          <img src="./assets/images/illustration-article.svg" alt="">
        </div>

        <div class="content">
          <div class="category">
            <p>Learning</p>
          </div>
            <p class="date">Publish Date</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">These langueges are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt="Author">
          <p>Greg Hooper</p>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Andrew Raphael</a>.
      </div>
    </main>
  </body>
</html>
